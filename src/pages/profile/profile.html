<ion-content class="googl" padding style="background:url('assets/img/signup.jpg')">
<p style="text-align:center;">
<img class="user_img"  [src]='imageURL'>
<br>
<br>
<ion-list>
  <ion-item no-lines style="color:white;">
    <ion-input style="color:white;" value="{{named}}" type="text" [(ngModel)]="heading" placeholder="Name"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-input style="color:white;" value="{{uidd}}" type="text" [(ngModel)]="details" placeholder="Age"></ion-input>
  </ion-item>
    <ion-item no-lines>
    <ion-input style="color:white;" value="{{contactd}}" type="text" placeholder="Contact No." ></ion-input>
  </ion-item> 
   <ion-item no-lines>
    <ion-input style="color:white;" value="{{addressd}}" type="text" placeholder="Address"></ion-input>
  </ion-item> 
   <ion-item no-lines>
    <ion-input style="color:white;" value="{{aadhard}}" type="text" placeholder="Aadhar Card No:" ></ion-input>
  </ion-item> 
   <ion-item no-lines>
    <ion-input style="color:white;" value="{{emaild}}" type="text" placeholder="Email Id:" ></ion-input>
  </ion-item>
</ion-list>
<br>
<button color="login" ion-button round style="width:90%; height:60px;"(click)="signupn();"><span style="font-size:25px;font-family:sans-serif;color:#112C38;font-weight:400;">Login Now</span></button>
</p>

</ion-content>
