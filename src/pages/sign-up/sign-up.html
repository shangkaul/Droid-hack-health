<ion-content class="googl" padding style="background:url('assets/img/signup.jpg')">
<p style="text-align:center;">
<img class="user_img"  [src]='imageURL'>
<br>
<br>
<ion-list>
  <ion-item no-lines style="color:white;">
    <ion-input style="color:white;" value="{{name}}" type="text" [(ngModel)]="heading" placeholder="Name"></ion-input>
  </ion-item>
  <ion-item no-lines>
    <ion-input style="color:white;" value="{{uid}}" type="text" [(ngModel)]="details" placeholder="Age"></ion-input>
  </ion-item>
    <ion-item no-lines>
    <ion-input style="color:white;" type="text" placeholder="Contact No." [(ngModel)]="contact"></ion-input>
  </ion-item> 
   <ion-item no-lines>
    <ion-input style="color:white;" type="text" placeholder="Address" [(ngModel)]="address"></ion-input>
  </ion-item> 
   <ion-item no-lines>
    <ion-input style="color:white;" type="text" placeholder="Aadhar Card No:" [(ngModel)]="aadhar"></ion-input>
  </ion-item> 
   <ion-item no-lines>
    <ion-input style="color:white;" type="text" placeholder="Email Id:" [(ngModel)]="email"></ion-input>
  </ion-item>
</ion-list>
<br>
<button color="login" ion-button round style="width:90%; height:60px;"(click)="signupn();"><span style="font-size:25px;font-family:sans-serif;color:#112C38;font-weight:400;">Login Now</span></button>
</p>

</ion-content>
